<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta metacharset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LincolnBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/store.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>


<header class="cabeçalho">
  <div class="container">

            <input type="checkbox" id="menu" class="container__botao">

            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>

            <ul class="lista-menu">    
                <li class="lista-menu__titulo">Menu</li>
                <li class="lista-menu__item">
                    <a href="./index.html" class="lista-menu__link">Pagina Inicial</a>
                </li>
                <li class="lista-menu__item">
                    <a href="./store.html" class="lista-menu__link">Store</a>
                </li>
            </ul>

      <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem"> 
      <h1 class="container__titulo"><b class="container__titulo--negrito">Lincoln</b>Books</h1>
  </div>

  <ul class="opcoes">

    <li class="opcoes__item"><a href="./index.html" class="opcoes__link">Pagina Inicial</a></li>
    
    <li class="opcoes__item"><a href="./store.html" class="opcoes__link">Store</a></li>
</ul>

  <div class="container">
      <!-- <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos"
          class="container__imagem container__imagem-transparente">
      </a> -->
      <a href="#" class="container__link">
          <img src="img/Compras.svg" alt="Carrinho compras" class="container__imagem">
          <p class="container__texto">Carrinho</p>
      </a>

      <input type="checkbox" id="menu-user" class="opcoes__menu">
      
      <label for="menu-user" class="opcoes__rotulo">
          <img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem">
          <li class="lista-perfil__titulo">Perfil</li>
      </label>


      <ul class="lista-perfil">
          <li class="lista-perfil__item">
              <a href="./perfil.html" class="lista-perfil__link">Meu Perfil</a>  
          </li>
          <li class="lista-perfil__item">
             <a href="./cadastro.html" class="lista-perfil__link">Cadastrar</a>    
          </li>
    </ul>     
  </div>
</header>

<body>
  <section class="banner_store"></section>
  <nav class="wrap">
    <ul class="nav">
      <li><button class="btn btn-front" href="#" id="btnFiltrarLivrosFront" value="front-end">LIVROS DE
          FRONT-END</button>
      </li>
      <li><button class="btn btn-back" href="#" id="btnFiltrarLivrosBack" value="back-end">LIVROS DE BACK-END</button>
      </li>
      <li><button class="btn btn-dados" href="#" id="btnFiltrarLivrosDados" value="dados">LIVROS DE DADOS</button></li>
      <li><button class="btn btn-disponiveis" href="#" id="btnLivrosDisponiveis">LIVROS DISPONÍVEIS</button></li>
      <li><button class="btn btn-ordenacao" href="#" id="btnOrdenarPorPreco">ORDENAR POR PREÇO</button></li>
    </ul>
  </nav>
  <section class="livros wrap" id="livros">

  </section>
  
  
  <section id="valor_total_livros_disponiveis">
    <div class="livros__disponiveis">
      <p>Todos os livros disponíveis por R$ <span id="valor">299,00</span></p>
    </div>
  </section>


  <footer class="rodape">
    <hr />
    <h2 class="rodape__titulo">© Leandro Lincoln - 2023</h2>
  </footer>

  <script src="./app/aplicaDescontoMap.js"></script>
  <script src="./app/exibirLivrosForEach.js"></script>
  <script src="./app/store.js"></script>

</body>

</html>
